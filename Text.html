<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text</title>
</head>
<body>
    <b>Text Align , Decoration & Transform</b>
   <div class="text-left underline uppercase"> <p class=" text-red-50">Text 1</p></div> 
   <div class="text-center line-through lowercase">Text 1</div> 
   <div class="text-right  capitalize">Text 1</div> 
   <div class="text-justify  normal-case">Text 1</div> 
   <div class="no-underline">Text 1</div> 
   <br>
<b>Text Colors & Opacity</b>
<p class="text-red-700 text-opacity-100 ">Red Text</p>
<p class="text-green-700 text-opacity-75 ">Green Text</p>
<p class="text-blue-700 text-opacity-50 ">Blue text</p>
<p class="text-pink-700 text-opacity-25 ">Pink Text</p>
<p class="text-purple-700 text-opacity-0 "> purple Text</p>
</body>
</html>
