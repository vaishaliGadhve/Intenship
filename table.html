<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<table class="border-seprate border w-60">
<tr>
<th class="border">Name</th>
<th class="border">Roll No</th>
</tr>
<tr>
<td class="border">ABC</td>
<td class="border">XYZ</td>
</tr>
<tr>
<td class="border">6</td>
<td class="border">10</td>
</tr>
 </table>

 <hr> <br>
 <table class="border-collapse border w-60 italic">
  <tr>
    <th class="border">Name</th>
    <th class="border">Roll No</th>
    </tr>
    <tr>
    <td class="border">ABC</td>
    <td class="border">XYZ</td>
    </tr>
     <tr>
    <td class="border">6</td>
    <td class="border">10</td>
    </tr>
    </table>
    <hr> <br>

    <b class="text-red"> Border Layout</b>
    <table class="border-fixed border w-60">
      <tr>
        <th class="border w-1/2">Name</th>
        <th class="border w-1/4">Roll No</th>
        </tr>
         <tr>
        <td class="border">ABC</td>
        <td class="border">XYZ</td>
        </tr>
         <tr>
        <td class="border">6</td>
        <td class="border">10</td>
        </tr>
        </table>
        <br>
         <hr> <br>

    <table class="border-auto border">

<tr>
<th class="border">Name</th>
<th class="border">Roll No</th>
</tr>

<tr>
<td class="border">ABC</td>
<td class="border">XYZ</td>
</tr>

<tr>
<td class="border">6</td>
<td class="border">10</td>
</tr>

 </table>
     
</body>
</html>
